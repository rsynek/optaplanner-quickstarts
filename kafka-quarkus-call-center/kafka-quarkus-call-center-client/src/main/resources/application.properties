########################
# Messaging properties
########################

# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=localhost:9092

# Configure the Kafka channels

mp.messaging.incoming.best_solution.connector=smallrye-kafka
mp.messaging.incoming.best_solution.value.deserializer=org.acme.callcenter.messaging.json.BestSolutionEventDeserializer

mp.messaging.outgoing.start_solver.connector=smallrye-kafka
mp.messaging.outgoing.start_solver.value.serializer=org.acme.callcenter.messaging.json.StartSolverEventSerializer

mp.messaging.outgoing.stop_solver.connector=smallrye-kafka
mp.messaging.outgoing.stop_solver.value.serializer=org.acme.callcenter.messaging.json.StopSolverEventSerializer

mp.messaging.outgoing.add_call.connector=smallrye-kafka
mp.messaging.outgoing.add_call.value.serializer=org.acme.callcenter.messaging.json.AddCallEventSerializer

mp.messaging.outgoing.remove_call.connector=smallrye-kafka
mp.messaging.outgoing.remove_call.value.serializer=org.acme.callcenter.messaging.json.RemoveCallEventSerializer

mp.messaging.outgoing.prolong_call.connector=smallrye-kafka
mp.messaging.outgoing.prolong_call.value.serializer=org.acme.callcenter.messaging.json.ProlongCallEventSerializer
